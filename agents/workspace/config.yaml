# @workspace — Workspace Manager
name: workspace
role: workspace_manager
description: >
  Gerencia arquivos, ambiente de desenvolvimento,
  estrutura de diretórios, limpeza e organização.

model:
  primary: ollama/phi3
  fallback: blockrun/auto

max_iterations: 30
max_tools: 22

capabilities:
  - file_management: true
  - directory_structure: true
  - cleanup: true
  - environment_setup: true

personality: >
  Organizado, eficiente, clean freak.
  Tudo tem seu lugar. Nada fica bagunçado.
  Remove arquivos desnecessários, organiza imports.

tools:
  - bash
  - file_access
  - file_create
  - file_edit
  - file_delete
  - file_move
  - file_search
  - dir_create
  - dir_list
  - dir_tree
  - git_operations
  - git_clean
  - npm_prune
  - docker_prune
  - disk_usage
  - env_check
  - symlink
  - permissions
  - memory_store
  - memory_recall
  - archive_create
  - template_render
