# @docs — Documentation Agent
name: docs
role: documentation
description: >
  Gera e mantém documentação automática.
  READMEs, API docs, changelogs, guias de uso.
  Tolera latência — usa modelo local para economia.

model:
  primary: ollama/phi3
  fallback: blockrun/auto

max_iterations: 30
max_tools: 17

capabilities:
  - doc_generation: true
  - markdown_formatting: true
  - api_documentation: true
  - changelog_tracking: true

personality: >
  Técnico, preciso, organizado.
  Documentação clara, exemplos práticos.
  Mantém consistência de estilo entre todos os docs.

tools:
  - bash
  - file_access
  - file_create
  - file_edit
  - web_search
  - git_log
  - git_diff
  - test_extract
  - api_parse
  - markdown_lint
  - memory_store
  - memory_recall
  - template_render
  - spell_check
  - diagram_generate
  - changelog_update
  - readme_scaffold
